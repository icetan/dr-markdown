<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width,user-scalable=no">

  <link href="lib/codemirror/css/codemirror.css" rel="stylesheet"></link>
  <link href="style/droid-sans/droid-sans.css" rel="stylesheet"></link>
  <link href="style/style.css" rel="stylesheet"></link>

  <link id="theme" rel="stylesheet" href="themes/{{theme}}.css"></link>
</head>

<body class="{{mode}} {{showToc}} {{showIndex}}"
      onmouseout="{{mouseout}}" onkeypress="{{keypress}}">
  <div id="controls-wrap">
    <div>
      <div id="controls">
        <i></i>
        <a id="download" class="btn right {{showDownload|show}}"
           title="Download as text file" onclick="{{download}}">
          <i class="icon-download-alt"></i>
        </a>
        <a id="link-b64" class="btn right relative"
           title="Copy serialized link to clipboard" onclick=”{{linkB64}}">
          <i class="icon-link"></i>
          <input type="text" id="link-b64-text" class="flying right hidden">
        </a>
        <a id="print" class="btn right" title="Print formated document"
           onclick="{{print}}">
          <i class="icon-print"></i>
        </a>
      </div>
    </div>
  </div>

  <div id="expand-view" onclick="{{expandView}}"></div>
  <div id="expand-input" onclick="{{expandInput}}"></div>

  <div id="input-wrap">
    <div id="drag-n-drop-wrap" class="flying hidden">
      <div id="drag-n-drop-text" class="label large">
        Drag <i class="icon-file"></i> here
      </div>
    </div>
    <textarea id="input-md"></textarea>
  </div>

  <div id="view-wrap">
    <div id="toc-wrap-wrap">
      <div id="toc-wrap" class="scale">
        <i></i>
        <a id="toggleToc" class="btn right" title="Toggle table of content"
           onclick="{{toggleToc}}">
          <i class="icon-list"></i>
        </a>
        <a id="toggleIndex" class="btn right" title="Toggle header index"
           onclick="{{toggleIndex}}">
          <i class="icon-list-ol"></i>
        </a>
        <div id="toc"></div>
      </div>
    </div>
    <div id="view" class="markdown scale"></div>
  </div>
</body>
<script src="lib/Blob.js" type="text/javascript"></script>
<script src="lib/FileSaver.js" type="text/javascript"></script>
<script src="lib/codemirror/codemirror.js" type="text/javascript"></script>
<script src="lib/codemirror/xml.js" type="text/javascript"></script>
<script src="lib/codemirror/markdown.js" type="text/javascript"></script>
<script src="lib/codemirror/gfm.js" type="text/javascript"></script>
<script src="lib/codemirror/javascript.js" type="text/javascript"></script>
<script src="lib/codemirror/css.js" type="text/javascript"></script>
<script src="lib/codemirror/htmlmixed.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>
</html>
