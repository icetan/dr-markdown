<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <!-- Mobile viewport optimized: h5bp.com/viewport -->
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href="css/markdown.css" rel="stylesheet"></link>
  <link href="css/style.css" rel="stylesheet"></link>

  <link href="lib/codemirror/codemirror.css" rel="stylesheet"></link>
  <link href="lib/codemirror/neat.css" rel="stylesheet"></link>

  <link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet"></link>
</head>

<body>
  <div id="controls">
    <div id="toggleIndex" class="btn" title="Toggle header index">
      <i class="icon-list-ol"></i>
    </div>
    <div id="download" class="btn right" title="Download as text file">
      <i class="icon-download-alt"></i>
    </div>
    <div id="print" class="btn right" title="Print formated document">
      <i class="icon-print"></i>
    </div>
  </div>

  <div id="input-wrap">
    <textarea id="input-md"></textarea>
  </div>

  <div id="view-wrap">
    <div id="toc-wrap">
      <div id="toggleToc" class="btn right" title="Toggle table of content">
        <i class="icon-list"></i>
      </div>
      <div id="toc" class="hidden"></div>
    </div>
    <div id="view" class="markdown"></div>
  </div>

  <script src="lib/jquery.min.js" type="text/javascript"></script>
  <script src="lib/BlobBuilder.min.js" type="text/javascript"></script>
  <script src="lib/FileSaver.min.js" type="text/javascript"></script>
  <script src="lib/codemirror/codemirror.js" type="text/javascript"></script>
  <script src="lib/codemirror/xml.js" type="text/javascript"></script>
  <script src="lib/codemirror/markdown.js" type="text/javascript"></script>
  <script src="lib/codemirror/gfm.js" type="text/javascript"></script>
  <script src="lib/codemirror/javascript.js" type="text/javascript"></script>
  <script src="lib/codemirror/css.js" type="text/javascript"></script>
  <script src="lib/showdown.js" type="text/javascript"></script>
  <script src="js/plugins.js" type="text/javascript"></script>
  <script src="js/script.js" type="text/javascript"></script>

</body>
</html>
