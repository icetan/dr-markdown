<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width,user-scalable=no">

  <link href="lib/codemirror/css/codemirror.css" rel="stylesheet">
  <link href="style/style.css" rel="stylesheet">

  <link rel="stylesheet" vx-href="themes/{{theme}}.css">
</head>

<body class="noise {{mode}} {{showToc}} {{showIndex}}"
      onclick="{{closePopups}}" onmouseout="{{mouseout}}"
      onkeypress="{{hotkeyCombo}}" onkeydown="{{hotkey}}"
      ondrop="{{drop}}{{noop}}" ondragover="{{noop}}">
  <div id="expand-view" onclick="{{expandView}}"></div>
  <div id="expand-input" onclick="{{expandInput}}"></div>

  <div id="input-wrap">
    <div id="textarea-wrap">
      <textarea id="input-md"></textarea>
      <div id="settings">
        <a class="btn fade uni-gear"
          title="" onclick="{{settings}}{{stop}}"></a>
        <div class="popup {{showSettings|show}}">
          <ul>
            <li><a onclick="{{gotoPresent}}">slide</a></li>
          </ul>
          <h1>Themes</h1>
          <ul data-value="theme" data-in="themes">
            <li><a onclick="{{theme.click}}">{{theme.name}}</a></li>
          </ul>
          <h1>Save to</h1>
          <ul data-value="store" data-in="stores">
            <li><a href="#{{store.name}}">{{store.name}}</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div id="view-wrap" class="noise">
    <div id="toc-wrap-wrap">
      <div id="toc-wrap" class="scale">
        <i></i>
        <a id="toggleToc" class="btn uni-list right" title="Toggle table of content"
           onclick="{{toggleToc}}"></a>
        <a id="toggleIndex" class="btn uni-number right" title="Toggle header index"
           onclick="{{toggleIndex}}"></a>
        <div id="toc"></div>
      </div>
    </div>
    <div id="view" class="markdown scale"></div>
  </div>
</body>
<script src="lib/Blob.js" type="text/javascript"></script>
<script src="lib/FileSaver.js" type="text/javascript"></script>
<script src="lib/codemirror/codemirror.js" type="text/javascript"></script>
<script src="lib/codemirror/xml.js" type="text/javascript"></script>
<script src="lib/codemirror/markdown.js" type="text/javascript"></script>
<script src="lib/codemirror/javascript.js" type="text/javascript"></script>
<script src="lib/codemirror/css.js" type="text/javascript"></script>
<script src="lib/codemirror/htmlmixed.js" type="text/javascript"></script>
<script src="lib/codemirror/overlay.js" type="text/javascript"></script>
<script src="lib/codemirror/gfm.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>
</html>
